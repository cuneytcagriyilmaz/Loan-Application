<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Login</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">Login Module</a>
        </div>
    </div>
</nav>

<br>
<br>
<br>
<br>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <h1>Login</h1>

            <div class="title"><span>Enter your Tc and Password. If you do not have acooount, <a th:href="@{/registration}"> You Can Register Here.</a></span></div>
            <br>

            <form th:action="@{/login}" th:object="${loginForm}" method="post">
                <div class="form-group">
                    <div class="row">
                        <label class="control-label" for="userTc">TC</label>
                        <input id="userTc" class="form-control" type="text" name="userTc">
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label class="control-label" for="password">Password</label> <br>
                        <input id="password" type="password" name="password" class="form-control" >
                    </div>
                </div>
                <div class="row button">
                    <input type="submit" class="btn btn-success" value="Login" >

                </div>
            </form>
        </div>
    </div>
</div>
</body>
</body>
</html>
